<body>
    <header>
        <h1>🚀 갤러그 게임 🛸</h1>
        <p>클래식 아케이드 스타일의 우주 슈팅 게임</p>
    </header>
    
    <main>
        <section id="game-section" aria-label="게임 플레이 영역">
            <canvas id="gameCanvas" width="800" height="600" role="application" aria-label="갤러그 게임 캔버스"></canvas>
        </section>
    

        
        <section id="controls-section" aria-label="게임 조작법">
            <div class="controls">
                <strong>조작법:</strong> 화살표 키로 이동 | 스페이스바로 발사 | R키로 재시작
                <br><span class="mobile-hint">모바일: 화면 터치로 조작</span>
            </div>
        </section>

        <!-- Mobile Touch Controls -->
        <section id="mobile-controls" aria-label="모바일 터치 컨트롤">
            <div class="mobile-controller">
                <!-- Movement Controls -->
                <div class="movement-controls">
                    <div class="dpad">
                        <button class="dpad-btn dpad-up" data-key="ArrowUp" aria-label="위로 이동">
                            <span>↑</span>
                        </button>
                        <div class="dpad-middle">
                            <button class="dpad-btn dpad-left" data-key="ArrowLeft" aria-label="왼쪽으로 이동">
                                <span>←</span>
                            </button>
                            <button class="dpad-btn dpad-right" data-key="ArrowRight" aria-label="오른쪽으로 이동">
                                <span>→</span>
                            </button>
                        </div>
                        <button class="dpad-btn dpad-down" data-key="ArrowDown" aria-label="아래로 이동">
                            <span>↓</span>
                        </button>
                    </div>
                </div>

                <!-- Action Controls -->
                <div class="action-controls">
                    <button class="action-btn fire-btn" data-key="Space" aria-label="발사">
                        🔥<br><span>발사</span>
                    </button>
                    <button class="action-btn restart-btn" data-key="KeyR" aria-label="재시작">
                        🔄<br><span>재시작</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div class="start-screen" id="startScreen">
        <h2>🛸 갤러그 게임 🛸</h2>
        <p>적 우주선을 모두 격파하세요!</p>
        <p>화살표 키로 이동, 스페이스바로 발사</p>
        <div class="start-buttons">
            <button class="start-btn" onclick="game.start()">게임 시작</button>
            <button class="view-records-btn" onclick="game.showRecords()">기록 보기</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>게임 오버!</h2>
        <div id="newRecord" style="display: none; color: #ffff44; margin-bottom: 10px;">
            🎉 새로운 최고 기록! 🎉
        </div>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">최종 점수</div>
                <div class="stat-value" id="finalScore">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">플레이 시간</div>
                <div class="stat-value"><span id="gameTime">0</span>초</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">처치한 적</div>
                <div class="stat-value" id="enemiesKilled">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">명중률</div>
                <div class="stat-value"><span id="accuracy">0</span>%</div>
            </div>
        </div>
        
        <div class="name-input-section">
            <label for="playerName">이름을 입력하세요:</label>
            <input type="text" id="playerName" placeholder="플레이어 이름" maxlength="10" onkeypress="if(event.key==='Enter') game.saveGameWithName()">
        </div>
        
        <button class="save-btn" onclick="game.saveGameWithName()">기록 저장</button>
        <button class="restart-btn" onclick="game.restart()">다시 시작</button>
        <button class="records-btn" onclick="game.showRecords()">랭킹 보기</button>
    </div>
    
    <div class="records-screen" id="recordsScreen">
        <h2>🏆 랭킹 보드 🏆</h2>
        <div class="records-content">
            <div class="records-section">
                <h3>🥇 TOP 10 랭킹</h3>
                <div id="rankingList"></div>
            </div>
            <div class="records-section">
                <h3>📊 전체 통계</h3>
                <div id="overallRecords"></div>
            </div>
        </div>
        <button class="close-btn" onclick="game.hideRecords()">닫기</button>
        <button class="clear-btn" onclick="game.clearRecords()">기록 초기화</button>
    </div>

    <div class="stage-display" id="stageDisplay">
        <div>🛸 STAGE 🛸</div>
        <div class="stage-number" id="stageNumber">1</div>
        <div>Ready?</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
